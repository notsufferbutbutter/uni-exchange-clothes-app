<div
  hlmCardContent
  class="grid grid-rows-[auto_1fr] items-center justify-center object-cover"
>
  <div class="group w-full h-[400px] rounded-lg">
    <img 
      [src]="headline().image"
      alt="headline picture" 
      class="h-full w-full transition-transform duration-300 ease-in-out group-hover:scale-105 rounded-lg"/>
  </div>

  <div>
    <div hlmCardContent class="flex flex-col gap-4 py-6">
      <h3 hlmCardTitle class="text-xl font-bold">{{ headline().title }}</h3>
      <p hlmCardDescription>{{ headline().summary }}</p>
    </div>

    <div hlmCardFooter class="flex justify-center pt-0">
      <button hlmBtn size="sm" class="flex gap-2">
        {{ headlineCount() + "/" + headlinesTotal() }}
      </button>
    </div>
  </div>
</div>
