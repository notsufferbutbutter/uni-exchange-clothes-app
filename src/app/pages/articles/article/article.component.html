<section
  hlmCard
  class="w-full grid grid-cols-[auto_1fr] gap-1 items-center h-[200px] transition-all duration-300 hover:shadow-lg hover:-translate-y-1 rounded-xl border border-border/40 m-[10px] px-3 py-1"
>
  <div class="group overflow-hidden rounded-t-md h-full w-[400px]">
    <img
      [src]="article().image"
      [alt]="article().title"
      class="h-full w-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
    />
  </div>

  <div>
    <div hlmCardContent class="flex flex-col gap-4 py-6">
      <h3 hlmCardTitle>{{ article().title }}</h3>
      <p hlmCardDescription>{{ article().summary }}</p>
    </div>

    <div hlmCardFooter class="flex justify-end pt-0">
      <button hlmBtn size="sm" class="flex gap-2">
        Weiterlesen
        <ng-icon hlm name="lucideChevronRight" size="sm" />
      </button>
    </div>
  </div>
</section>
